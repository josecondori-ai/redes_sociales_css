<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background: #647c91;
            font-family: helvetica, arial, sans-serif;
        }
        
        #container {
            margin: 0 auto;
            width: 152px;
            
            border: 1px #fff solid;
            height: 50px;
            overflow: hidden;
        }
        
        .social {
            text-align: center;
            transition: all 0.2s, transform 0.2s ease;
        }
        
        .social:hover {
            transform: translateY(-59%);
        }
        
        .social p {
            display: block;
            color: #fff;
            padding: 2px 0;
        }
        
        .social a {
            display: inline-block;
            width: 47.5px;
            background: url(img/fb.png);
            height: 50px;
            transition: all 0.2s ease;
        }
        
        .social a:hover {
            background: url(img/fb-over.png);
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="social">
            <p>COMPARTIR</p>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </div>

</body>

</html>
